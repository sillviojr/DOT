<div class="calculator-form container">

    <form id="calculatorForm">
        <div class="form-group">
            <label for="ceramicLength">Comprimento da Cerâmica (cm):</label>

        </div>
        <div class="form-group">
            <label for="ceramicWidth">Largura da Cerâmica (cm):</label>
            <input type="number" id="ceramicWidth" name="ceramicWidth" placeholder="Digite a largura da cerâmica">
        </div>
        <div class="form-group">
            <label for="areaLength">Comprimento da Área (m):</label>
            <input type="number" id="areaLength" name="areaLength" placeholder="Digite o comprimento da área">
        </div>
        <div class="form-group">
            <label for="areaWidth">Largura da Área (m):</label>
            <input type="number" id="areaWidth" name="areaWidth" placeholder="Digite a largura da área">
        </div>
        <div class="result" id="result">Quantidade de Cerâmica Necessária: <span id="calcResult">0</span></div>
        <br>
        <button type="button" class="btn" onclick="calculateCeramic()">Calcular</button>
