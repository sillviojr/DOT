<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>●DOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <script src="/assets/js/script.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/faicon.png" type="image/x-icon">
    <!-- Link BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.css" />
    <!-- Link CSS Style -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="social">

        <div class="social__content container">
            <div class="social__whatsApp">
                <a href="#">
                    <i class='bx bxl-whatsapp'></i>
                    <span>compre pelo WhatsApp</span>
                </a>
            </div>
            <div class="social__media">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-pinterest-alt'></i></a>
            </div>
        </div>

    </div>
    <!-- HEADER -->
    <header class="header" id="header">
        <div class="nav__bar container">
            <h1><a href="/index.html" class="logo">●<span>DOT</span></a></h1>

            
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main>

         <!-- INPUT LOGIN -->
    <div class="login-form container">
        <h2>Formulário de Registro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" required>

            
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                <button type="button" onclick="buscarCEP()">Buscar CEP</button>
                <br><br>
                


            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
    <!-- INPUT LOGIN END -->

        <!-- NEWSLETTER -->
        <section class="newsletter section">
            <div class="newsletter__content container">
                <div class="newsletter__text">
                    <div class="copy">
                        <p>&copy Todos os direitos reservados</p>
                        <br>
                        <span>Since 2023 - Lusacorps</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- NEWSLETTER END -->
    </main>
    <!-- MAIN END-->



    <!-- Swiper JS -->
    <script src="assets/js/swiper-bundle.js"></script>
    <!-- javascript -->
    <script src="assets/js/style.js"></script>
</body>

</html>
